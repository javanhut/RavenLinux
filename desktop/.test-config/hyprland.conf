# Raven Desktop Test Configuration
# This is a minimal config for testing the desktop components

# Monitor config - auto-detect for nested session
monitor=,preferred,auto,1

# Input config
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

# General appearance
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(7aa2f7ff) rgba(c4a7e7ff) 45deg
    col.inactive_border = rgba(414868aa)
    layout = dwindle
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
    }
}

animations {
    enabled = yes
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 4, ease, slide
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 4, ease, slide
}

# Dwindle layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Window rules for Raven components
windowrulev2 = float, class:^(raven-menu)$
windowrulev2 = float, class:^(raven-settings)$
windowrulev2 = float, class:^(raven-power)$
windowrulev2 = float, class:^(raven-keybindings)$
windowrulev2 = size 800 600, class:^(raven-file-manager)$

# Basic keybindings
$mod = SUPER

bind = $mod, Return, exec, foot
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-file-manager && go run .
bind = $mod, Space, exec, cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-menu && go run .
bind = $mod, S, exec, cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-settings-menu && go run .
bind = $mod, K, exec, cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-keybindings && go run .
bind = $mod, Escape, exec, cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-power && go run .

# Window management
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen
bind = $mod, P, pseudo

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


# Auto-start Raven desktop components
exec-once = cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-desktop && go run .
exec-once = sleep 2 && cd /home/javanhut/Development/CustomLinux/RavenLinux/desktop/raven-shell && go run .
