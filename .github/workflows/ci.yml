# =============================================================================
# RavenLinux CI Workflow
# =============================================================================
# Quick CI checks for pull requests and commits
# Does NOT build kernel or ISO (that's in build.yml for releases)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Rust Checks
  # ===========================================================================
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy
          targets: x86_64-unknown-uefi

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      # Check package manager
      - name: Check rvn
        run: cargo check --release
        working-directory: tools/rvn

      - name: Clippy rvn
        run: cargo clippy --release -- -W warnings
        working-directory: tools/rvn
        continue-on-error: true

      # Check init system
      - name: Check raven-init
        run: cargo check --release
        working-directory: init

      - name: Clippy raven-init
        run: cargo clippy --release -- -W warnings
        working-directory: init
        continue-on-error: true

      # Check bootloader
      - name: Check bootloader
        run: cargo check --release --target x86_64-unknown-uefi
        working-directory: bootloader

      # Check installer
      - name: Check installer
        run: cargo check --release
        working-directory: installer

      # Check compositor
      - name: Check compositor
        run: cargo check --release
        working-directory: desktop/compositor
        continue-on-error: true  # May have missing dependencies

  # ===========================================================================
  # Build Test
  # ===========================================================================
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: rust-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-uefi

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build rvn
        run: cargo build --release
        working-directory: tools/rvn

      - name: Build raven-init
        run: cargo build --release
        working-directory: init

      - name: Build bootloader
        run: cargo build --release --target x86_64-unknown-uefi
        working-directory: bootloader

      - name: Build installer
        run: cargo build --release
        working-directory: installer

      - name: Report binary sizes
        run: |
          echo "## Binary Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| rvn | $(du -h tools/rvn/target/release/rvn | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| raven-init | $(du -h init/target/release/raven-init | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| raven-rc | $(du -h init/target/release/raven-rc | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| raven-boot.efi | $(du -h bootloader/target/x86_64-unknown-uefi/release/raven-boot.efi | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| raven-installer | $(du -h installer/target/release/raven-installer | cut -f1) |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Shell Script Checks
  # ===========================================================================
  shellcheck:
    name: Shell Script Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          find scripts -name "*.sh" -type f | xargs shellcheck -S warning || true
        continue-on-error: true
