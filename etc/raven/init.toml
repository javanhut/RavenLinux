# RavenLinux Init Configuration
# /etc/raven/init.toml

[system]
# System hostname (can be overridden by /etc/hostname)
hostname = "raven"

# Default runlevel/target
default_runlevel = "default"

# Shutdown timeout in seconds (services have this long to stop)
shutdown_timeout = 10

# Enable automatic kernel module loading
load_modules = true

# Enable udev/eudev for device management
enable_udev = true

# Enable network initialization
enable_network = true

# Log level: trace, debug, info, warn, error
log_level = "info"


# =============================================================================
# Services
# =============================================================================

# Getty on tty1 (main console)
[[services]]
name = "getty-tty1"
description = "Getty login on tty1"
exec = "/sbin/agetty"
args = ["--noclear", "--autologin", "root", "tty1", "linux"]
restart = true
enabled = true
critical = false

# Getty on tty2
[[services]]
name = "getty-tty2"
description = "Getty login on tty2"
exec = "/sbin/agetty"
args = ["tty2", "linux"]
restart = true
enabled = true
critical = false

# Syslog daemon (if available)
[[services]]
name = "syslogd"
description = "System logger"
exec = "/sbin/syslogd"
args = ["-n"]
restart = true
enabled = false  # Enable when syslogd is installed
critical = false

# Kernel log daemon (if available)
[[services]]
name = "klogd"
description = "Kernel logger"
exec = "/sbin/klogd"
args = ["-n"]
restart = true
enabled = false  # Enable when klogd is installed
critical = false

# D-Bus system bus (for desktop)
[[services]]
name = "dbus"
description = "D-Bus system message bus"
exec = "/usr/bin/dbus-daemon"
args = ["--system", "--nofork", "--nopidfile"]
restart = true
enabled = false  # Enable when dbus is installed
critical = false

# Network manager (when available)
[[services]]
name = "network"
description = "Network management"
exec = "/bin/raven-dhcp"
args = ["--all", "-q"]
restart = false
enabled = true
critical = false


