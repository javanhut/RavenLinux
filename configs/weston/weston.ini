[core]
# RavenLinux desktop session via Weston.
# Temporary until RavenDE shell is complete.
idle-time=0
shell=desktop-shell.so
xwayland=true

[shell]
background-color=0xff0b0f14
panel-color=0xff0f1720
panel-position=top
locking=false
animation=zoom
clock-format=both

[keyboard]
keymap_layout=us
keymap_model=pc105

# Terminal
[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/raven-terminal

# App Launcher
[launcher]
icon=/usr/share/weston/icon_flower.png
path=/usr/bin/raven-launcher

# WiFi Manager
[launcher]
icon=/usr/share/weston/wayland.png
path=/usr/bin/raven-wifi

# File Manager
[launcher]
icon=/usr/share/weston/home.png
path=/usr/bin/raven-terminal -e ranger

# Installer
[launcher]
icon=/usr/share/weston/icon_window.png
path=/usr/bin/raven-installer

# System Monitor
[launcher]
icon=/usr/share/weston/icon_editor.png
path=/usr/bin/raven-terminal -e htop
