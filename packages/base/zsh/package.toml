[package]
name = "zsh"
version = "5.9"
description = "Powerful shell with scripting language"
license = "MIT"
homepage = "https://www.zsh.org"
maintainers = ["RavenLinux Team"]
categories = ["base", "shell"]

[source]
type = "tarball"
url = "https://sourceforge.net/projects/zsh/files/zsh/5.9/zsh-5.9.tar.xz"
sha256 = "placeholder-sha256-hash"

[build]
system = "autotools"
configure_flags = [
    "--prefix=/usr",
    "--enable-cap",
    "--enable-multibyte",
    "--enable-pcre",
    "--enable-zsh-secure-free",
    "--with-tcsetpgrp"
]
build_flags = ["-j$(nproc)"]

[dependencies]
runtime = ["ncurses", "pcre", "gdbm"]
build = ["ncurses", "pcre", "gdbm"]

[install]
files = [
    { src = "Src/zsh", dest = "/usr/bin/zsh", mode = 755 }
]
symlinks = [
    { target = "/usr/bin/zsh", link = "/bin/zsh" }
]
