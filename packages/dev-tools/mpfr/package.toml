[package]
name = "mpfr"
version = "4.2.1"
description = "Multiple-precision floating-point library"
license = "LGPL-3.0"
homepage = "https://www.mpfr.org"
maintainers = ["RavenLinux Team"]
categories = ["dev-tools", "libraries", "math"]

[source]
type = "tarball"
url = "https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.1.tar.xz"
sha256 = "placeholder-sha256-hash"

[build]
system = "autotools"
configure_flags = [
    "--prefix=/usr",
    "--enable-shared",
    "--enable-thread-safe"
]
build_flags = ["-j$(nproc)"]
env = {}
pre_build = []
post_build = []
pre_install = []
post_install = []

[dependencies]
runtime = ["gmp"]
build = ["gmp"]

[install]
files = []
symlinks = []
directories = ["/usr/include", "/usr/lib"]
