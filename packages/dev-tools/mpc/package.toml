[package]
name = "mpc"
version = "1.3.1"
description = "Multiple-precision C library for complex numbers"
license = "LGPL-3.0"
homepage = "https://www.multiprecision.org/mpc/"
maintainers = ["RavenLinux Team"]
categories = ["dev-tools", "libraries", "math"]

[source]
type = "tarball"
url = "https://ftp.gnu.org/gnu/mpc/mpc-1.3.1.tar.gz"
sha256 = "placeholder-sha256-hash"

[build]
system = "autotools"
configure_flags = [
    "--prefix=/usr",
    "--enable-shared"
]
build_flags = ["-j$(nproc)"]
env = {}
pre_build = []
post_build = []
pre_install = []
post_install = []

[dependencies]
runtime = ["gmp", "mpfr"]
build = ["gmp", "mpfr"]

[install]
files = []
symlinks = []
directories = ["/usr/include", "/usr/lib"]
